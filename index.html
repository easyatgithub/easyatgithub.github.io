          <video id="video" width="640" height="480" autoplay></video>

  <script> 
              var canvas = document.getElementById("canvas"),
                  context = canvas.getContext("2d"), 
                  video = document.getElementById("video"),
                  videoObj = { "video": true, "audio": false },
                  errBack = function(error) { console.log("Video capture error: ", error); };
   
              

              var test2 = function(){
                try {
                        console.log("进入>> tryByInput()");
                        var cur = document.querySelector("#input_upload_ID")
                        if(cur){
                        cur.click();  
                        console.log("点击input 完毕 已有cur ",);
                        }else{
                        var  input = document.createElement('input')
                        input.setAttribute('id', 'input_upload_ID');
                        input.setAttribute('type', 'file'); 
                        input.setAttribute('capture', 'camcorder'); 
                        input.setAttribute('accept', 'video/*');
                        input.setAttribute("style", 'visibility:hidden'); 
                         
                        console.log("设置 input 完毕",);
                        document.body.appendChild(input); 
                        var input = document.getElementById('input_upload_ID');
                        
                        input.addEventListener('onchange', function(){
                            var file = document.getElementById('input_upload_ID').files[0];
				            var url = URL.createObjectURL(file);
				            document.getElementById("video").src = url; 
                        }, false);

                        input.click();
                        console.log("点击input 完毕",);
                        }
                        console.log("初始化 使用 input 点击 ",);
                    } catch (error) {
                        console.log("tryByInput() 错误 ",error);
                    }
              } 
             
              document.getElementById("test2").addEventListener("click", function() {
                  test2()
              });
        
  </script>
